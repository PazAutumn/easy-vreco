<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- Materialize -->

<body>

        <button class="waves-effect waves-light btn" id="trazar-ruta">¡Trazar Ruta!</button>
      </div>

    </div>
  </div>
<div class="row">
  <div id="map"></div>
</div>
